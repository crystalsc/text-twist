<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .side {
        padding-left: 10px;
      }
      .hidden {
        display: none;
      }
      .square {
        height: 50px;
        width: 50px;
        margin: 10px;
        border-style: ridge;
        border-width: 5px;
        border-color: coral; 
        justify-content: center;
        text-align: center;
      }
      .letter {
        height: 50px;
        width: 50px;
        margin: 10px;
      }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    
  </head>
  <body>
    <h1>Text Twist</h1>
    <div class="side" id="score">
      
    </div>
    <div class="row side" id="boxes">
      
    </div>
    <div class="row side" id="letters">

    </div>
    <div class="row">
        <button id="grabmore">New word</button>
        <button onclick="checkSolution()">Enter</button>
    </div>
    <div id="response">

    </div>
  </body>
  <script>

  let letterCounter = 0;
  let dict = {};
  let dictSquare = {};
  let solution = [];
  let words = [];
  let score = 0;
  let weight = 0;

  function checkSolution() {
    $("#response").html("");
    $("#score").html("");
    if(words.includes(solution.join(''))) {
      $("#response").append(`Correct!`);
      score = parseInt(score) + parseInt(weight);
      $("#score").append("Score: " + score);
      $.ajax({
            method: "GET",
            url: "api.php",
            success: data=>{ showRacks(data)}
        });
    } else {
      $("#response").append(`Try Again!`);
    }
  }

  function clickLetter(index) {
    $("#letter-" + index).html('');
    document.getElementById("square-" + letterCounter).append(dict[index]);
    dictSquare[letterCounter] = index;
    letterCounter++;
    solution.push(dict[index]);
  }

      function clickSquare(index) {
        if (index==letterCounter-1) {
          letterCounter--;
          document.getElementById("letter-" + dictSquare[letterCounter]).append(dict[dictSquare[letterCounter]]);
          $("#square-" + index).html('');
          solution.pop();
        }   
      }

      let showRacks = function(racks){
        letterCounter = 0;
        dict = {};
        dictSquare = {};
        solution = [];
        words = [];
        weight = 0;
        $("#boxes").html('');
        $("#letters").html('');
        racks.map(rack=>{
          weight = rack.weight;
          words = rack.words.split('@@');
          console.log(words);
          rack.rack.split('').forEach(function (item, index) {
            dict[index] = item;
            $("#boxes").append(`<a class="square" onclick="clickSquare(${index})" id="square-${index}"></a>`);
            $("#letters").append(`<a class="letter" onclick="clickLetter(${index})" id="letter-${index}">${item}</a>`);
          });
        })
       
      }

    $(document).ready(function(){
      $("#score").append("Score: " + score);
      $("#grabmore").on("click", function(){
        $.ajax({
            method: "GET",
            url: "api.php",
            success: data=>{ showRacks(data)}
        });
      });
    });
  </script>
</html>
