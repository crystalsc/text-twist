<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .side {
        padding-left: 10px;
      }
      .hidden {
        display: none;
      }
      .square {
        height: 50px;
        width: 50px;
        margin: 10px;
        border-style: ridge;
        border-width: 5px;
        border-color: coral; 
      }
      .letter {
        height: 50px;
        width: 50px;
        margin: 10px;
      }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    
  </head>
  <body>
    <h1>Text Twist</h1>
    <div class="row side" id="boxes">
      
    </div>
    <div class="row side" id="letters">

    </div>
    <button id="grabmore">Fetch 10 Bingos</button>
    <ul id="bingos">
    </ul>
  </body>
  <script>
    $(document).ready(function(){

      function clickLetter() {
        // $("#letter-" + index).html('');
        // document.getElementById("square-" + index).append(`<div class="letter" onclick="clickSquareLetter(${index})" id="squareLetter-${index}">${item}</div>`);
      }

      let letterCount = 0;
      
      let showRacks = function(racks){
        $("#boxes").html('');
        $("#letters").html('');
        racks.map(rack=>{
          rack.rack.split('').forEach(function (item, index) {
            $("#boxes").append(`<div class="square" onclick="clickSquare()" index=${index} item=${item} id="square-${index}"></div>`);
            $("#letters").append(`<div class="letter" onclick="clickLetter()" id="letter-${index}">${item}</div>`);
          });
        })
       
      }

      

      function clickSquare(index,item) {
        document.getElementById("demo").style.color = "red";
      }
      
      $("#grabmore").on("click", function(){
        $.ajax({
            method: "GET",
            url: "api.php",
            success: data=>{ showRacks(data)}
        });
      });
    });
  </script>
</html>
