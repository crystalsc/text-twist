<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .side {
        padding-left: 10px;
      }
      .hidden {
        display: none;
      }
      .square {
        height: 50px;
        width: 50px;
        margin: 10px;
        border-style: ridge;
        border-width: 5px;
        border-color: coral; 
        justify-content: center;
      }
      .letter {
        height: 50px;
        width: 50px;
        margin: 10px;
      }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    
  </head>
  <body>
    <h1>Text Twist</h1>
    <div class="row side" id="boxes">
      
    </div>
    <div class="row side" id="letters">

    </div>
    <button id="grabmore">New word</button>
    <ul id="bingos">
    </ul>
  </body>
  <script>

  let letterCounter = 0;

  function clickLetter(index,item) {
    $("#letter-" + index).html('');
    document.getElementById("square-" + letterCounter).append(`${item}`);
    letterCounter++;
  }

      function clickSquare(index,item) {
        if (item && index==letterCounter-1) {
          letterCounter--;
          $("#square-" + index).html('');
          document.getElementById("letter-" + index).append(`${item}`);
        }   
      }

    $(document).ready(function(){

      
      let showRacks = function(racks){
        $("#boxes").html('');
        $("#letters").html('');
        racks.map(rack=>{
          rack.rack.split('').forEach(function (item, index) {
            $("#boxes").append(`<a class="square" onclick="clickSquare(${index},'${item}')" id="square-${index}"></a>`);
            $("#letters").append(`<a class="letter" onclick="clickLetter(${index},'${item}')" id="letter-${index}">${item}</a>`);
          });
        })
       
      }

      

      
      
      $("#grabmore").on("click", function(){
        $.ajax({
            method: "GET",
            url: "api.php",
            success: data=>{ showRacks(data)}
        });
      });
    });
  </script>
</html>
